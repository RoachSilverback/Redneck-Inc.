<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="d3.js"></script>
  <style type="text/css">
  </style>
  <title>Redneck Inc.</title>
  <style>
    #overskriften{
      text-align: center;
      text-shadow: 0 0 2px darkgrey;
      color: silver;
      font-family:verdana,sans-serif;
      font-size: 400%;
    }
    body{
      background-color: #ffffff;
    }
    #text{
      color: white;
    }
    #min_datavis{
      overflow: hidden;
      float: left;
    }
    #dataliver{
    float: right;
    }
  </style>

      <!-- div hvor grafen finder sted -->
      <div id="overskriften">Rednecks Inc.</div>
      <div id="kortet"></div>
      <div id="min_datavis"></div>
      <div id="dataliver"></div>
      </div>
      
</head>

<body>
  
  <script type="text/javascript">

    const w = 1200;
    const h = 620;

  // Lav SVG element til kortet
  const svg1 = d3.select("#kortet")
    .append("svg")
    .attr("width", w)
    .attr("height", h)

  // Position på kortet
  d3.select("#kortet")
    .attr("align", "center");

  // Lav din egen visualsering med data her!
    
  // Hent GeoJSON
  d3.json("./continents.json").then(function (json) {
    console.log(json);
  
  // Lav en mercator projection, fit ind i w og h
  const projection = d3.geoMercator().fitSize([w, h], json);
      
  // Lav en path ud fra projektion
  const path = d3.geoPath(projection);
      
  // Mus over effekt function
  let mouseOver1 = function(d){
    d3.selectAll(".continent")
      .transition()
      .duration(20)
      .style("opacity", 0.5)
    d3.select(this)
      .transition()
      .duration(50)
      .style("opacity", 1.5)
      .style("stroke", "black")
      .style("stroke-width", 5)
      };
      
  // Mus flyttes effekt function
  let mouseLeave1 = function(d){
    d3.selectAll(".continent")
      .transition()
      .duration(20)
      .style("opacity", 1)
    d3.select(this)
      .transition()
      .duration(50)
      .style("stroke", "black")
      .style("stroke-width", 0.15)
      };

  // Mus klik vælger data
  let mouseClick = function(d, g){
      update (g.properties.continent)
      console.log(d, g)
  }

  // Tegn path med SVG. Path data indsættes som 'd'-attribut
  // Tegner kontinenter
   svg1.selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("stroke", function(d){
        return "black";
        })
      .attr("stroke-width", 0.15)
      .attr("fill", function(d){
        return "silver";
        })
      .attr("class", function(g){return "continent"})
      .on("mouseover", mouseOver1 )
      .on("mouseleave", mouseLeave1 )
      .on("click", mouseClick )        
      });
          
    // Heatmap afdeling
    // Array for heatmap x-akse
    let heatmapArrayX = ["Continent"];

    // Angiver dimensioner og kanterne på grafen
    const margin = {top: 80, right: 25, bottom: 30, left: 40},
      width = 250 - margin.left - margin.right,
      height = 850 - margin.top - margin.bottom;

    // appender svg objektet til body på siden
    const svg2 = d3.select("#min_datavis")
      .append("svg")
         .attr("width", width + margin.left + margin.right)
         .attr("height", height + margin.top + margin.bottom)
      .append("g")
         .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // Denne query kører op imod API'en som findes i 'main.js'.
    // Denne HTML skal derfor åbnes igennem serveren for at virke.
    function update(selectedVar) {
    d3.json(`/api/data${selectedVar}`, {
      method: "POST", 
    }).then(function(response) {
      const data = response.data; // Hent data ud af response
      console.log("response", data);
  
    // Byg X skalaer og akse
    const x = d3.scaleBand()
      .range([0, width])
      .domain(heatmapArrayX)
      .padding(0.10);
    svg2.append("g")
      .style("font-size", 15)
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSize(0))
      .select(".domain").remove()

    // Byg Y skalaer og akse
    const y = d3.scaleBand()
      .range([height, 0])
      .domain(data.map(function(d) {return d.country_name}))
      .padding(0.05)
    svg2.append("g")
      .style("font-size", 15)
      .call(d3.axisLeft(y).tickSize(0))
      .select(".domain").remove()

    // Byg farveskalaen
    const mineFarver = d3.scaleSequential()
      .interpolator(d3.interpolateInferno)
      .domain([1,100])

    // Lav tooltippet
    const tooltip = d3.select("#min_datavis")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "darkgrey")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

    // 3 mus funktioner der ændrer tooltippet når du holder over / bevæger / forlader en celle
    const mouseover = function(d) {
      tooltip
        .style ("opacity", 1)
      d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1)
    }

    const mousemove = function(d) {
      tooltip
        .html("Country Name : " + d.country_name)
    }
    
    const mouseleave = function(d) {
      tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
    }

    // Tilføj firkanter
    svg2.selectAll()
      .data(data)
      .enter()
      .append("rect")
        .attr("y", function(d) {return y(d.country_name) })
        .attr("rx", 4)  
        .attr("ry", 4)
        .attr("width", x.bandwidth() )
        .attr("height", y.bandwidth() )
        .style("fill", function(d) {return mineFarver(d.annual_temperature)} )
        .style("stroke-width", 4)
        .style("stroke", "none")
        .style("opacity", 0.8)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)

    // Tilføjer en titel til grafen
    svg2.append("text")
        .attr("x", -10)
        .attr("y", -40)
        .attr("text-anchor", "left")
        .style("font-size", "12px")
        .text("Heatmap");

    // Tilføjer en beskrivelse til titlen
    svg2.append("text")
        .attr("x", -10)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "6px")
        .style("fill", "grey")
        .style("font-family", "cursive")
        .style("max-width", 400)
        .text("This chart gives a quick and precise overview of the average temperature pr. country of selected continent");

// Array for lollipop x-akse

// set the dimensions and margins of the graph
var margin1 = {top: 10, right: 30, bottom: 90, left: 40},
  width1 = 460 - margin1.left - margin1.right,
  height1 = 500 - margin1.top - margin1.bottom;

// append the svg object to the body of the page
var svg3 = d3.select("#dataliver")
.append("svg")
  .attr("width", width1 + margin1.left + margin1.right)
  .attr("height", height1 + margin1.top + margin1.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin1.left + "," + margin1.top + ")");
 
// X axis
var xl = d3.scaleBand()
.range([ width1, 0])
.domain(data.map(function(d) { return d.country_name}))
.padding(0.05);
svg3.append("g")
.attr("transform", "translate(0," + height1 + ")")
.call(d3.axisBottom(xl))
.selectAll("text")
  .attr("transform", "translate(-10,0)rotate(-45)")
  .style("text-anchor", "end");

// Add Y axis
var yl = d3.scaleLinear()
.domain([0, 100])
.range([ height1, 0]);
svg3.append("g")
.call(d3.axisLeft(yl));

// Lines
svg3.selectAll("myline")
.data(data)
.enter()
.append("line")
  .attr("x1", function(d) { return xl(d.country_name); })
  .attr("x2", function(d) { return xl(d.country_name); })
  .attr("y1", function(d) { return yl(d.liver_cirrhosis_death_rates_male); })
  .attr("y2", (0))
  .attr("stroke", "grey")

// Circles
svg3.selectAll("mycircle")
.data(data)
.enter()
.append("circle")
  .attr("cx", function(d) { return xl(d.country_name); })
  .attr("cy", function(d) { return yl(d.liver_cirrhosis_death_rates_male); })
  .attr("r", "4")
  .style("fill", "#69b3a2")
  .attr("stroke", "black")

// Tilføjer en titel til Lollipop chart
svg3.append("text")
    .attr("x", -10)
    .attr("y", -40)
    .attr("text-anchor", "right")
    .style("font-size", "12px")
    .text("Lollipop Chart");

// Tilføjer en beskrivelse til titlen
svg3.append("text")
    .attr("x", -10)
    .attr("y", -20)
    .attr("text-anchor", "right")
    .style("font-size", "6px")
    .style("fill", "grey")
    .style("font-family", "cursive")
    .style("max-width", 400)
    .text ("This chart gives a quick and precise overview of liver cirrhosis cases pr. 100.000");

})
}

  </script>
</body>
</html>
