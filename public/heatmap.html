<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css">
    </style>

    <!-- div hvor grafen finder sted -->
    <div id="min_datavis"></div>

</head>

<body>

    <h1>Heatmap til projekt Rednecks Inc</h1>
    <script type="text/javascript">

    // Angiver dimensioner og kanterne på grafen
    const margin = {top: 80, right: 25, bottom: 30, left: 40},
    width = 450 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

    // appender svg objektet til body på siden
    const svg = d3.select("min_datavis")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // Indlæs data
    d3.json("/api/heatmap", {
    method: "POST", 
  }).then(function(response) {
    const datatemp = response.data; // Hent data ud af response
    console.log("response", datatemp);


    });

    </script>
</body>
</html>
